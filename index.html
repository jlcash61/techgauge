<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Gauge</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="app">
        <header>
            <h1>Tech Gauge</h1>
        </header>
        <main>
            <section class="gauge" id="network-monitor">
                <h2>Network Monitor</h2>
                <div class="dial" id="network-dial"></div>
                <div class="led" id="network-led"></div>
            </section>
            <section class="gauge" id="battery-checker">
                <h2>Battery Checker</h2>
                <div class="dial" id="battery-dial"></div>
                <div class="led" id="battery-led"></div>
            </section>
        </main>
    </div>
    <script src="script.js?v=1.1"></script>
</body>
</html>
